{% extends "topics/base.html" %}
{% block content %}
  <p>Topics</p>
  <ul>
    {% for topic in topics %}
      <li>
        <a href="{% url 'topics:comments' topic.id %}">{{ topic }}</a>
      </li>
    {% empty %}
      <li>No requests have been posted.</li>
    {% endfor %}
  </ul>
  
  <a href="{% url 'topics:new_topic' %}">Add a new topic</a>
  
{% endblock content %}
